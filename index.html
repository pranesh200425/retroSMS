<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroSMS - Vintage SMS App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="signal-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1 class="app-title">RetroSMS</h1>
            <div class="battery">
                <div class="battery-level"></div>
            </div>
        </header>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- New Message Button -->
        <button class="new-message-btn" id="newMessageBtn">
            <span class="btn-icon">âœ‰</span>
            <span class="btn-text">New Message</span>
        </button>

        <!-- New Message Modal -->
        <div class="modal-overlay" id="messageModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Send New Message</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message:</label>
                        <textarea id="messageText" placeholder="Type your message here..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="send-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
